{% extends "${path}/base_${name}.html" %}

{% load crispy_forms_tags %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/css/forms.css">
{% endblock %}

{% block breadcrumb_entry %}
    <li><a href="{% url '${url_detail}' object.id %}">{{${name}}}</a> <span class="divider">/</span></li>

{% block main_content %}
